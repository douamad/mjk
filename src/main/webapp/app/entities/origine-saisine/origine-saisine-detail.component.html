<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="origineSaisine">
            <h2><span jhiTranslate="mjkApp.origineSaisine.detail.title">Origine Saisine</span> {{ origineSaisine.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mjkApp.origineSaisine.nom">Nom</span></dt>
                <dd>
                    <span>{{ origineSaisine.nom }}</span>
                </dd>
                <dt><span jhiTranslate="mjkApp.origineSaisine.slug">Slug</span></dt>
                <dd>
                    <span>{{ origineSaisine.slug }}</span>
                </dd>
                <dt><span jhiTranslate="mjkApp.origineSaisine.description">Description</span></dt>
                <dd>
                    <span>{{ origineSaisine.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/origine-saisine', origineSaisine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

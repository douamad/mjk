<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ethnie">
            <h2><span jhiTranslate="mjkApp.ethnie.detail.title">Ethnie</span> {{ ethnie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mjkApp.ethnie.nom">Nom</span></dt>
                <dd>
                    <span>{{ ethnie.nom }}</span>
                </dd>
                <dt><span jhiTranslate="mjkApp.ethnie.slug">Slug</span></dt>
                <dd>
                    <span>{{ ethnie.slug }}</span>
                </dd>
                <dt><span jhiTranslate="mjkApp.ethnie.description">Description</span></dt>
                <dd>
                    <span>{{ ethnie.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ethnie', ethnie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

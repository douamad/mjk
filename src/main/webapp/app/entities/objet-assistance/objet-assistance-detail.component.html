<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="objetAssistance">
            <h2><span jhiTranslate="mjkApp.objetAssistance.detail.title">Objet Assistance</span> {{ objetAssistance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mjkApp.objetAssistance.nom">Nom</span></dt>
                <dd>
                    <span>{{ objetAssistance.nom }}</span>
                </dd>
                <dt><span jhiTranslate="mjkApp.objetAssistance.slug">Slug</span></dt>
                <dd>
                    <span>{{ objetAssistance.slug }}</span>
                </dd>
                <dt><span jhiTranslate="mjkApp.objetAssistance.description">Description</span></dt>
                <dd>
                    <span>{{ objetAssistance.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/objet-assistance', objetAssistance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
